<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Conteneur d'effets météo -->
  <div class="weather-effects">
    <div class="rain-container"></div>
    <div class="clouds-container">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
    </div>
    <div class="sun-container">
      <div class="sun"></div>
      <div class="sun-rays"></div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="container">
    <div class="glass-panel">
      <h1>
        <i class="fas fa-cloud-sun"></i>
        Météo
      </h1>
      
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="cityInput" placeholder="Rechercher une ville..." value="Paris">
        <button onclick="updateWeather()">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>

      <div class="weather-info">
        <div id="current-weather">
          <div class="current-icon">
            <!-- L'icône météo sera injectée ici -->
          </div>
          <h2>Aujourd'hui</h2>
          <p id="city" class="city-name"></p>
          <div class="temp-container">
            <p id="temperature"></p>
            <p id="description" class="weather-description"></p>
          </div>
        </div>

        <div id="forecast">
          <h2>Prévisions</h2>
          <div class="forecast-container">
            <div class="forecast-day" id="day1">
              <div class="forecast-icon"></div>
              <h3></h3>
              <p class="temp"></p>
              <p class="desc"></p>
            </div>
            <div class="forecast-day" id="day2">
              <div class="forecast-icon"></div>
              <h3></h3>
              <p class="temp"></p>
              <p class="desc"></p>
            </div>
            <div class="forecast-day" id="day3">
              <div class="forecast-icon"></div>
              <h3></h3>
              <p class="temp"></p>
              <p class="desc"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Liste de suggestions -->
  <div class="suggestions-container">
    <ul class="suggestions-list"></ul>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
